<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kỉ Niệm</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        /* GRID GALLERY */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        .photo, .video-thumb {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        /* Video overlay text */
        .logo-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0,0,0,0.6);
            color: #fff;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        /* MODAL CHO MAIN ẢNH */
        .modal-img, .modal-video {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
        }

        .modal-img img {
            max-width: 90%;
            max-height: 90%;
        }

        /* MODAL VIDEO */
        .modal-video video {
            width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<h1>Kỉ Niệm</h1>

<!-- GALLERY -->
<div class="gallery">

    <!-- Ảnh minh hoạ -->
    <div class="photo" style="background-image: url('anh1.jpg');"></div>
    <div class="photo" style="background-image: url('anh2.jpg');"></div>

    <!-- VIDEO 1 -->
    <div class="video-thumb" data-video="7237699225630.mp4">
        <div class="logo-overlay">VIDEO</div>
    </div>

    <!-- Ảnh -->
    <div class="photo" style="background-image: url('anh3.jpg');"></div>

    <!-- VIDEO 2 (bạn có thể thêm bao nhiêu cũng được) -->
    <div class="video-thumb" data-video="7238327326694.mp4">
        <div class="logo-overlay">VIDEO</div>
    </div>

    <!-- Ảnh -->
    <div class="photo" style="background-image: url('anh4.jpg');"></div>

</div>

<!-- MODAL HÌNH ẢNH -->
<div class="modal-img" id="modalImg">
    <span class="close" id="closeImg">&times;</span>
    <img id="modalImgContent" src="">
</div>

<!-- MODAL VIDEO -->
<div class="modal-video" id="modalVideo">
    <span class="close" id="closeVideo">&times;</span>
    <video id="modalVideoContent" controls>
        <source src="" type="video/mp4">
    </video>
</div>

<script>
    // ==========================
    // MỞ ẢNH
    // ==========================
    document.querySelectorAll(".photo").forEach(photo => {
        photo.addEventListener("click", () => {
            const modal = document.getElementById("modalImg");
            const modalImg = document.getElementById("modalImgContent");
            modalImg.src = photo.style.backgroundImage.slice(5, -2);
            modal.style.display = "flex";
        });
    });

    document.getElementById("closeImg").onclick = function () {
        document.getElementById("modalImg").style.display = "none";
    };

    // ==========================
    // MỞ VIDEO (HỖ TRỢ NHIỀU VIDEO)
    // ==========================
    const modalVideo = document.getElementById("modalVideo");
    const modalVideoContent = document.getElementById("modalVideoContent");

    document.querySelectorAll(".video-thumb").forEach(thumb => {
        thumb.addEventListener("click", () => {
            const videoSrc = thumb.getAttribute("data-video");
            modalVideoContent.querySelector("source").src = videoSrc;
            modalVideoContent.load();
            modalVideo.style.display = "flex";
            modalVideoContent.play();
        });
    });

    document.getElementById("closeVideo").onclick = function () {
        modalVideo.style.display = "none";
        modalVideoContent.pause();
    };
</script>

</body>
</html>
